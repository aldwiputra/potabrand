<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/style.css" />
		<script src="/main.js" defer></script>
		<title>POTA</title>
	</head>
	<body>
		<header>
			<div class="flex container" data-justify="space-between" data-align="center">
				<a class="logo flex" data-align="center" href="/">
					<img src="/assets/logo-pota.svg" alt="logo POTA" />
					<p>POTA®</p>
				</a>

				<nav>
					<ul role="list" class="flex" data-align="center">
						<li><a href="#">Home</a></li>
						<li><a href="#">Products</a></li>
						<li><a href="#">Collections</a></li>
						<li><a href="#">About</a></li>
					</ul>
				</nav>

				<button class="button-secondary">Sign In</button>
			</div>
		</header>

		<section class="hero container">
			<svg viewBox="0 0 76.5 13">
				<text x="0" y="12">TACTICAL</text>
			</svg>

			<div class="hero-images-container flex" data-justify="space-between">
				<figure><img src="/assets/hero-image1.png" alt="" /></figure>
				<figure><img src="/assets/hero-image2.png" alt="" /></figure>
				<figure><img src="/assets/hero-image3.png" alt="" /></figure>
			</div>

			<h1>
				POTA® is a brand that seamlessly blends function and style. Our designs are
				inspired by the urban tactical aesthetic, offering bold, practical and
				sustainable clothing options for the modern, socially conscious consumer.
			</h1>
		</section>
	</body>
</html>
